<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK (v9 mòduls compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestor de Notes</h1>
    <form id="form-nota">
      <input type="text" id="input-titol" placeholder="Títol de la nota..." autocomplete="off" required>
      <textarea id="input-contingut" placeholder="Contingut..." rows="3" required></textarea>
      <button type="submit">Guardar Nota</button>
    </form>
    <div id="llista-notes"></div>
    <p class="info">
      Les notes es guarden a Firebase Firestore en temps real.
    </p>
  </div>
  <script src="app.js"></script>
</body>
</html>
